<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Feliz aniversário</title>
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
            <h3 class="happy">FELIZ</h3>
            <h2 class="bday">ANIVERSÁRIO</h2> 
            <h3 class="toyou">Bruno!</h3>  
            <img class="gato" src="img/cat.gif" alt="gif de gato">
        </div>
        <div class="wrap-deco">
            <div class="decorations"></div>
            <div class="decorationsTwo"></div>
        </div> 
        <div class="wrap-decoTwo">
            <div class="decorations"></div>
            <div class="decorationsThree"></div>
        </div>
          <div class="plate">
            <div class="cake"></div>
            <div class="flame"></div>
          </div>
        </div>  
          <div class="cardInside">
             <div class="inside-text">
          <h3 class="happy">FELIZ</h3>
          <h2 class="bday">ANIVERSÁRIO</h2> 
          <h3 class="toyou">Bruno!</h3>  
          </div>
            <div class="wishes">
            <p>Mano,</p>
            <p>Feliz aniversário!! Te desejo tudo de bom, que seu dia seja repleto de alegria e tals. Clica na tela ai pra ver um negócio</p>
            <p class="name">te amo.</p>
            <img class="desenho" src="img/Brunodesenho.png" alt="Desenho do Bruno">
            </div>
          </div>
        </div>
        <audio id="birthdaySong" src="audio/HAPPY BIRTHDAY TO YOU (320) (mp3cut.net).mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
